<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>碟调网-注册</title>
		<link rel="stylesheet" type="text/css" href="assets/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/register.css"/>
		<link rel="shortcut icon" href="favicon.ico" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />	
	</head>
	<body>
		<div class="dtw_layout">
			<!--登陆页面-->
			<header class="dtw_Land_box clearfix" >
				<a href="index.html" class="dtw_Land_Return"><i class="icon_sssss"></i></a>
				注册
				<a href="Land.html" class="dtw_Land_register">登录</a>				
			</header>
			<!--注册资料-->
			<div class="dtw_Land_zhanghao">
				<form ng-submit="search()">
					<ul>
						<li>
						  <span >国家地区</span>
						  <span>中国大陆</span>
						  <i>s</i>
						  <span>+86</span>
						  
						</li>
						<li>
						  <span >手机号码</span>
						  <input type="text" placeholder="手机号码"/>
						</li>
						<li>
						  <span >验证码</span>
						  <input type="text" placeholder="手机号码" />
						</li>
						<li>
						  <span >密码</span>
						  <input type="text" placeholder="手机号码" style="border-bottom: none;"/>
						</li>						
					</ul>
				 <div class="dtw_Land_denglu">
			 	    <input type="submit"  value="注册" class="dtw_Land_inpt" style="color: white; font-size: 30px; background-color: inherit;"/>											
			     </div>
			     <div class="dtw_Agreement">
			 	    <input type="checkbox"/>											
			     </div>
				</form>	
				
			</div>
		</div>
	</body>
</html>
