<!--电影列表开始-->
<div class="list" ng-app="movieTypeApp">
	<div class="dtw_filmArea_ziti">
		    		<img src="assets/img/reying.jpg"/>			    		
			    		<a href="#" class="dtw_filmArea_a">
			    			<h3>{{data.total}}</h3>
			    		</a>			    		
		    		<u>
		    			<a href="#">更多></a>
		    		</u>
		    	</div>
	<div class="dtw_list">
    <ul>
        <li ng-repeat="item in subjects">
            <a href="#/details/{{item.id}}">
                <img src="{{item.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{item.title}}</span> </h4>
                <div class="otherinfo">类型:<span>{{item.genres[0]}} {{item.genres[1]}} {{item.genres[2]}}</span></div>
            </div>
        </li>
    </ul>
    </div>
    <div class="paging">
        <label>总共：{{data.total}}条记录,第{{page}}/{{totalPage}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev" ng-class="{'disable':page<=1}" ng-click="prev()">上一页</button>
        <button class="next" ng-class="{'disable':page>=totalPage}" ng-click="next()">下一页</button>
    </div>
</div>

<!--电影列表结束-->
